<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/> -->
  <link rel="stylesheet" href="./style.css">
  <title>Coffee Masters</title>
</head>

<body>
    <h1 class="page-heading">Coffee Masters</h1>
    <main class="cards-container">
      <section class="items-card">
        <h3>ITEMS</h3>
        <div class="item">
          <div>1x</div>
          <div>
            <div>Cappuccino</div>
            <div class="flavour">Late color</div>
          </div>
          <div>$3.35</div>
        </div>
        <div class="item">
          <div>1x</div>
          <div>
            <div>Cappuccino</div>
            <div class="flavour">Late milk</div>
            <div class="flavour">Double espresso</div>
          </div>
          <div>$3.85</div>
        </div>
        <div class="item">
          <div>1x</div>
          <div>
            <div>Croissant</div>
            <div class="flavour">Butter</div>
          </div>
          <div>$2.85</div>
        </div>
      </section>
    
      <section class="name-card">
        <h3>NAME</h3>
        <div class="input-card">
          <label for="order-name">Name for order</label>
          <input id="order-name" type="text">
        </div>
      </section>
    
      <section class="payment-card">
        <h3>PAYMENT</h3>
        <div class="input-card">
          <label for="card-number">Card number</label>
          <input id="card-number" type="text">
        </div>
    
        <div class="input-card">
          <label for="ccv-number">CCV Number</label>
          <input id="ccv-number" type="text">
        </div>
      </section>
    </main>
  
  <section class="total-amount">
    <table>
      <tr>
        <td>Subtotal:</td>
        <td>$9.65</td>
      </tr>
      <tr>
        <td>Tax:</td>
        <td>$0.82</td>
      </tr>
      <tr>
        <td>Total:</td>
        <td>$10.47</td>
      </tr>
    </table>
    <button>Place Order</button>
  </section>
    
</body>
  
</html>
